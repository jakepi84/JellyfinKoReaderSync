name: Build Plugin

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y jq xmlstarlet
    
    - name: Extract version from Directory.Build.props
      id: get_version
      run: |
        VERSION=$(xmlstarlet sel -t -v "//Version" Directory.Build.props)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        # Extract X.Y.Z from X.Y.Z.W format
        TAG="v$(echo $VERSION | cut -d. -f1-3)"
        echo "TAG=$TAG" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"
        echo "Tag will be: $TAG"
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore -p:TreatWarningsAsErrors=false
    
    - name: Create plugin package
      run: |
        mkdir -p artifacts/jellyfin-koreader-sync
        cp Jellyfin.Plugin.KoReaderSync/bin/Release/net9.0/Jellyfin.Plugin.KoReaderSync.dll artifacts/jellyfin-koreader-sync/
        cd artifacts
        zip -r "jellyfin-koreader-sync_${{ steps.get_version.outputs.VERSION }}.zip" jellyfin-koreader-sync
    
    - name: Update manifest.json
      run: |
        ./update-manifest.sh "${{ steps.get_version.outputs.VERSION }}" "artifacts/jellyfin-koreader-sync_${{ steps.get_version.outputs.VERSION }}.zip"
    
    - name: Commit updated manifest
      if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add manifest.json
        if ! git diff --staged --quiet; then
          git commit -m "Update manifest.json for version ${{ steps.get_version.outputs.VERSION }}"
          git push
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jellyfin-koreader-sync
        path: artifacts/jellyfin-koreader-sync_${{ steps.get_version.outputs.VERSION }}.zip
    
    - name: Create Release
      if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.TAG }}
        name: Release ${{ steps.get_version.outputs.TAG }}
        draft: false
        prerelease: false
        make_latest: true
        fail_on_unmatched_files: true
        files: artifacts/jellyfin-koreader-sync_${{ steps.get_version.outputs.VERSION }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
