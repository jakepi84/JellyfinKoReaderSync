name: Build Plugin

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '9.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore -p:TreatWarningsAsErrors=false
    
    - name: Create plugin package
      run: |
        mkdir -p artifacts/jellyfin-koreader-sync
        cp Jellyfin.Plugin.KoReaderSync/bin/Release/net9.0/Jellyfin.Plugin.KoReaderSync.dll artifacts/jellyfin-koreader-sync/
        cd artifacts
        zip -r jellyfin-koreader-sync.zip jellyfin-koreader-sync
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jellyfin-koreader-sync
        path: artifacts/jellyfin-koreader-sync.zip
    
    - name: Create Release
      if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'release')
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/jellyfin-koreader-sync.zip
        tag_name: ${{ github.event.release.tag_name || github.ref_name }}
        name: KOReader Sync ${{ github.event.release.tag_name || github.ref_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
